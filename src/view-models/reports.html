<template>
	<require from="elements/processing"></require>
	<require from="elements/footer-bar"></require>
	<require from="converters/date-format"></require>
	<processing processing.bind="processing"></processing>

	<div class="row">
		<div class="col-lg-12 text-center dex-nobg"> 
				<h1 class="display-4">Reports</h1>
				<p class="lead">Bounty Reward and Accounting Reports</p>
		</div>
		<div class="col-lg-12 bg-light">
			<table id="reports" class="table table-striped table-hover table-condensed">
				<thead>
					<th>Date</th>
					<th>Type</th>
					<th>Description</th>
					<th>Link</th>
				</thead>
				<tbody>
					<tr if.bind="reports.length == 0">
						<td colspan="4" class="text-center lead">
							No reports available yet.
						</td>
					</tr>
					<tr if.bind="reports.length > 0" repeat.for="report of reports" role="button">
						<td>${report.name}</td>
						<td>${report.type}</td>
						<td>${report.description}</td>
						<td><a href="${report.link}">${report.name}</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer-bar />
</template>
