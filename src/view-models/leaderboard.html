<template>
	<require from="elements/processing"></require>
	<require from="elements/footer-bar"></require>
	<require from="converters/date-format"></require>
	<processing processing.bind="processing"></processing>

	<div class="row">
		<div class="col-lg-12">
			<div class="col-lg-12 text-center dex-nobg"> 
				<h1 class="display-4">Leaderboard</h1>
				<p class="lead"><i>Wanna be hackers? Code crackers? Slackers</i>&nbsp;<sup><a href="https://www.youtube.com/watch?v=qpMvS1Q1sos" target="_blank"><i class="fa fa-external-link"></i></a></sup></p>

			</div>
			<div class="col-lg-12 bg-light">
				<p>Accounting and invoices available through BitShares Blockchain Foundation: <a href="https://workers.bitshares.foundation/201807-hackthedex">2018</a></p>
				<table id="leaderboard" class="table table-striped table-hover table-condensed">
					<thead>
						<th>Name</th>
						<th>Github/BitShares Account</th>
						<th>Bugs Reported</th>
						<th>Total Rewards</th>
					</thead>
					<tbody>
						<tr if.bind="hackers.length == 0">
							<td colspan="4" class="text-center lead">
								No bounties awarded yet. Get cracking!
							</td>
						</tr>
						<tr if.bind="hackers.length > 0" repeat.for="hacker of hackers" role="button">
							<td>${hacker.name}</td>
							<td>${hacker.github}</td>
							<td>${hacker.bugsReported}</td>
							<td>${hacker.totalReward}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer-bar />
</template>
