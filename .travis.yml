language: node_js
node_js:
- stable
sudo: false
notifications:
  email: false
cache:
  directories:
  - node_modules
branches:
  only:
  - master
install:
- npm install -g aurelia-cli
- npm install
before_script: 
script:
- "./build-prod.sh"
deploy:
  provider: pages
  local-dir: deploy/prod
  skip-cleanup: true
  keep-history: true
  github-token: "$GITHUB_TOKEN"
  on:
    branch: master
